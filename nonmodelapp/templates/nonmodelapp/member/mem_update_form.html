<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 회원관리 - 수정 폼 (form) :::</title>
    <script type="text/javascript">
        // 취소 버튼 처리(뒤로가기)
        function goBack(){
            history.go(-1);
        }
        
    </script>
</head>
<body>
<form id="fm" name="fm" method="post" action="/nonmodel/mem_update/">
    {% csrf_token %}
    <input type="hidden" name="mem_id" value="{{ mem_id }}">
    <h3>회원관리 - 수정 폼</h3>
    <hr/>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>패스워드</th>
            <th>이름</th>
            <th>주소1</th>
        </tr>
        <tr>
            <td>{{ mem_view.mem_id }}</td>
            <td>
                <input type="password" name="mem_pass"
                    value="{{ mem_view.mem_pass }}" size= 10
                    required>
            </td>
            <td>{{ mem_view.mem_name }}</td>
            <td>
             <input type="text" name="mem_add1"
                    value="{{ mem_view.mem_add1 }}" size= 20
                    required>
             </td>
        </tr>
    </table>
    <hr/>
    <!-- 저장하기 버튼 추가 : goUpdate()-->
    <input type="submit" value="저장하기">
    
    <!-- 취소 버튼 추가 : goBack()-->
    <input type="button" value="취소" onclick="goBack()">
    
</form>
</body>
</html>
